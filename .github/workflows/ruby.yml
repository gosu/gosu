name: Ruby

on:
  push:
    branches: [master]
  pull_request:

jobs:
  test:
    strategy:
      matrix:
        platform: [ubuntu-latest, macos-latest, windows-latest]
        ruby-version: ['2.6', '3.0']
    runs-on: ${{ matrix.platform }}

    env:
      GOSU_RELEASE_VERSION: 9.9.9

    steps:
      - uses: actions/checkout@v3

      - name: Install dependencies (Ubuntu)
        if: startsWith(matrix.platform, 'ubuntu-')
        run: sudo apt-get update && sudo apt-get install -y libsdl2-dev libgl1-mesa-dev libgmp-dev libfontconfig1-dev xvfb

      - name: Install dependencies (macOS)
        if: startsWith(matrix.platform, 'macos-')
        run: brew install sdl2

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby-version }}
          bundler-cache: false # runs 'bundle install' and caches installed gems automatically

      - name: Install dependencies
        run: bundle install

      - name: Install Ruby/Gosu
        run: rake gem && gem install pkg/gosu-9.9.9.gem --no-doc

      - name: Run tests (Linux)
        if: startsWith(matrix.platform, 'ubuntu-')
        run: xvfb-run --auto-servernum rake -rgosu test

      - name: Run tests (macOS)
        if: startsWith(matrix.platform, 'macos-')
        run: rake -rgosu test

      - name: Run tests (Windows)
        if: startsWith(matrix.platform, 'windows-')
        run: cmd /c rake test TESTOPTS='-v' '2>&1'
