image: Visual Studio 2019
version: '{build}'
branches:
  only:
  - master
skip_tags: true
configuration: Release
platform:
- x64
clone_depth: 3
environment:
  DEBUG: true
  matrix:
    # All other versions have failing tests right now.
    - RUBY_VERSION: '27'
    - RUBY_VERSION: '31-x64'
install:
- set PATH=C:\Ruby%RUBY_VERSION%\bin;%PATH%
- bundle install
- rake gem
- gem install pkg\gosu-0.0.0.gem

test_script:
- ps: >-
    cmd /c rake test TESTOPTS='-v' '2>&1'
